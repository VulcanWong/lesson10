<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 9px 9px 5px #cc5000;
            }
            #box{
                box-shadow: 9px 9px 5px #aa7894;
            }
            #indent{
                text-indent: 50%;

            }
            </style>
            </head>
            <body>
                <h1 id="text">We can use text shadow to give shadow to text it's self</h1>
                <h1 id="box">Or use box shadow to give shadow to the whole box</h1>
                <div>
                    <p>This is the example of text indent</p>
                    <p id="indent">This is the example of text indent</p>
                </div>
            </body>
</html>
